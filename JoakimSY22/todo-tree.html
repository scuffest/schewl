<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="todo-style.css" />
  </head>
  <body>
    <form id="todo-form">

        <h1 id="new-title">My Tasks:</h1>

      </section>

    </main>
    <script src="todo-script.js"></script>
  </body>
</html>
